<mat-card *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>
        Напісана ў топіке {{post.topic.name}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{post.content}}
      </p>
    </mat-card-content>
    <mat-card-footer>
        <div>
            {{post.user.username}}
        </div>
        <div>
            {{post.date_created}}
        </div>
    </mat-card-footer>
    <mat-card-actions>
        <button mat-button>
            <mat-icon svgIcon="thumbs-up"/>{{post.likes.length}}
        </button>
        <button mat-button>
            <mat-icon svgIcon="comment"/>{{post.comments.length}}
        </button>
        <button mat-button>
            <mat-icon svgIcon="thumbs-down"/>{{post.dislikes.length}}
        </button>
    </mat-card-actions>
</mat-card>
