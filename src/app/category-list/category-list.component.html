
<mat-expansion-panel hideToggle *ngFor="let category of categories">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{category.name}}
    </mat-panel-title>
  </mat-expansion-panel-header>
    <mat-list *ngFor="let topic of category.topics">
      <mat-list-item>
        {{topic.name}}
      </mat-list-item>
     </mat-list>
</mat-expansion-panel>
